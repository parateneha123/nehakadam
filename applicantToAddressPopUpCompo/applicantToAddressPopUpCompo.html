<template>
   <lightning-card>
    <div class="slds-var-p-around_medium lgc-bg" >
        <lightning-input type="text" data-formfield="applicantID" label="Enter Applicant ID"></lightning-input> <br/>
        <lightning-button variant="brand" label="Show Applcant's Address" onclick={showApplicantAddressHandler}></lightning-button>
    </div>

    <template if:true={showPopUpFlag}>
        <c-address-pop-up-compo address-list = {appAddressList} onaddresspopupevent={closePopUpHandler}></c-address-pop-up-compo>
    </template>
   </lightning-card>
</template>
